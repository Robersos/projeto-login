<!-- Este arquivo é destinado para a página de FAQ -->
<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  
  <title>FAQ - Dúvidas Frequentes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-5">
    <!-- Título -->
  <h1 class="mb-4 text-center">Perguntas Frequentes (FAQ)</h1>

  <div class="accordion" id="faqAccordion">
    <!-- Botões com as perguntas e as respostas em efeito cascata -->
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#pergunta1">
          Como faço login?
        </button>
      </h2>
      <div id="pergunta1" class="accordion-collapse collapse show" data-bs-parent="#faqAccordion">
        <div class="accordion-body">
          Digite seu e-mail e senha na página inicial e clique em "Entrar".
        </div>
      </div>
    </div>

    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#pergunta2">
          Esqueci minha senha, o que fazer?
        </button>
      </h2>
      <div id="pergunta2" class="accordion-collapse collapse" data-bs-parent="#faqAccordion">
        <div class="accordion-body">
          Utilize a opção "Esqueci minha senha" na tela de login.
        </div>
      </div>
    </div>

  </div>
   
  <!-- Botão para retornar ao Log in -->
  <div class="text-center mt-4">
    <a href="index.html" class="btn btn-primary">Voltar para Login</a>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
